<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Travels NZ Ltd</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .bg {
            /* Replace with your desired background image URL */
            background-image: url('your-background-image.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Black background with opacity */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .container {
            max-width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }
        .contact-info p {
            margin: 0.5em 0;
        }
        .contact-info a {
            color: #f57c00;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="overlay">
            <div class="container">
                <h1>Phoenix Travels NZ Ltd</h1>
                <h2>Lowest Price Guaranteed</h2>
                <div class="contact-info">
                    <p>Open 24 hours</p>
                    <p>146 Oxford Terrace, Epuni, Lower Hutt, Wellington, New Zealand</p>
                    <p>Email: <a href="mailto:sales@phoenixtravelnz.com">sales@phoenixtravelnz.com</a></p>
                    <p>Phone: <a href="tel:+64220433716">+64 22 043 3716</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
