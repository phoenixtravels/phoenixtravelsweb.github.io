<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Travels NZ Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa; /* Light grey background */
            color: #333; /* Dark text for readability */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            text-align: center;
            padding: 2% 0;
            background-color: #1f1f1f; /* Dark background for header */
            color: #fff;
        }
        .header h1 {
            font-weight: 700;
            font-size: 2.5em;
            margin: 0;
        }
        .guarantee {
            text-align: center;
            padding: 1% 0;
            background-color: #4a90e2; /* Blue background for subtitle */
            color: #fff;
            font-weight: 400;
            font-size: 1.5em;
        }
        .open-hours {
            text-align: center;
            font-size: 1.5em;
            color: #4a90e2; /* Blue text to match the subtitle */
            padding: 5% 0;
            animation: blinker 1.5s linear infinite;
        }
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
        .contact-details {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 2% 5%;
            background-color: #e8e8e8; /* Light grey background for contact details */
        }
        .contact-details div {
            text-align: center;
            font-size: 1em;
        }
        .contact-info a {
            color: #4a90e2; /* Blue text for links */
            text-decoration: none;
            font-weight: 400;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .contact-details {
                flex-direction: column;
                text-align: center;
            }
            .contact-details div {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Phoenix Travels NZ Ltd</h1>
    </div>
    <div class="guarantee">
        Lowest Price Guaranteed
    </div>
    <div class="open-hours">
        Open 24 hours
    </div>
    <div class="contact-details">
        <div class="address">
            Address: 146 Oxford Terrace, Epuni, Lower Hutt, Wellington, New Zealand
        </div>
        <div class="contact-info">
            <p>Email: <a href="mailto:sales@phoenixtravelnz.com">sales@phoenixtravelnz.com</a></p>
            <p>Phone: <a href="tel:+64220433716">+64 22 043 3716</a></p>
        </div>
    </div>
</body>
</html>
