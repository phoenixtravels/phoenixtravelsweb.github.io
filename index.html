<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Travels NZ Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background-color: #005792;
            overflow: hidden;
        }
        .header {
            text-align: center;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        .header h1 {
            font-weight: 600;
            font-size: 3em;
            margin: 0;
        }
        .guarantee {
            display: flex;
            justify-content: center;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
        .guarantee h2 {
            font-weight: 400;
            font-size: 2em;
            background: linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(255,154,0,1) 50%, rgba(189,255,0,1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-text 5s infinite;
        }
        @keyframes rainbow-text {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(-360deg);
            }
        }
        .open-hours {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            animation: blinker 1.5s linear infinite;
            color: #f57c00;
        }
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
        .contact-details {
            position: absolute;
            bottom: 20%;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 10%;
        }
        .contact-details .address {
            text-align: left;
            font-size: 1em;
        }
        .contact-details .contact-info {
            text-align: right;
            font-size: 1em;
        }
        .contact-info a {
            color: #f57c00;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Phoenix Travels NZ Ltd</h1>
    </div>
    <div class="guarantee">
        <h2>Lowest Price Guaranteed</h2>
    </div>
    <div class="open-hours">
        Open 24 hours
    </div>
    <div class="contact-details">
        <div class="address">
            Address: 146 Oxford Terrace, Epuni, Lower Hutt, Wellington, New Zealand
        </div>
        <div class="contact-info">
            <p>Email: <a href="mailto:sales@phoenixtravelnz.com">sales@phoenixtravelnz.com</a></p>
            <p>Phone: <a href="tel:+64220433716">+64 22 043 3716</a></p>
        </div>
    </div>
</body>
</html>
